<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/asteroids.js"></script>
  </head>
  <body>
    <div id="game"></div>
    <script>
      var node = document.getElementById('game');
      var seed = Math.floor(Math.random() * Number.MAX_VALUE);
      var width = window.innerWidth;
      var height = window.innerHeight;
      var app = Elm.App.embed(node, { "randSeed": seed,
                                      "width": width,
                                      "height": height} );
    </script>
  </body>
</html>
